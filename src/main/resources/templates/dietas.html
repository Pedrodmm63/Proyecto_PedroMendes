<!doctype html>
<html lang="es">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Hello, world!</title>
</head>

<body>


	<div class="row">
		<div class="col-2">
			<div class="row">
				<div class="col-1">
				</div>
				<div class="col-2">
					<p><a class="btn btn-outline-primary" th:href="@{~/dieta/add}">+</a></p>
				</div>
				<div class="col-9">
				</div>
			</div>
		</div>
		<div class="col-5">
			<p th:if="${#lists.isEmpty(dietas)}">Vacía la tabla</p>
			<table class="table table-sm table-hover" th:unless="${#lists.isEmpty(dietas)}">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Nombre</th>
						<th scope="col">Descripción</th>
						<th scope="col">Planes</th>
						<th scope="col">Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="dieta : ${dietas}">
						<td th:text="${dieta.id}">ID</td>
						<td th:text="${dieta.nombre_dieta}">Nombre de la dieta</td>
						<td th:text="${dieta.descripcion_dieta}">Descripción de la dieta</td>
						<td>
							<div th:each="plan : ${dieta.planes}">
								<span th:text="${plan.id}">Nombre del Plan</span>
							</div>
						</td>
						<td>
							<a th:href="@{/dieta/edit/{id}(id=${dieta.id})}" class="btn btn-primary">Editar</a>
							<a th:href="@{/dieta/del/{id}(id=${dieta.id})}" class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</tbody>

			</table>

		</div>
		<div class="col-5">
		</div>


		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"></script>




</body>

</html>
