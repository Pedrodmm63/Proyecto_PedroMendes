<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<div class="container text-center">
		<div class="row align-items-center">
			<div class="col col-md-1">
				<td>
					<a th:href="@{~/planUsuario/add}" class="btn btn-primary">Añadir</a>
				</td>
			</div>
			<div class="col col-md-10">
				<p th:text="${#lists.size(planUsuarios)} +' elementos en la tabla'">hola</p>
				<p th:if="${#lists.isEmpty(planUsuarios)}">Vacía la tabla</p>
				<table class="table table-sm table-hover" th:unless="${#lists.isEmpty(planUsuarios)}">
					<thead>
						<tr>
							<th>ID del Plan</th>
							<th>ID del Usuario</th>
							<th>Nombre del Usuario</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="planUsuario : ${planUsuarios}">
							<td th:text="${planUsuario.plan.id}"></td>
							<td th:text="${planUsuario.usuario.id}"></td>
							<td th:text="${planUsuario.usuario.nombre}"></td>
							<td>
								<a th:href="@{/planUsuario/del/{id}(id=${planUsuario.id})}" class="btn btn-primary">Eliminar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col col-md-1">
				<!-- <p><a class="btn btn-outline-primary" th:href="@{~/planUsuario/add}">+</a></p>-->
			</div>
		</div>
	</div>
</body>

</html>
