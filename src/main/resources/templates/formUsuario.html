<!doctype html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<h1>Usuario</h1>


	<div class="container text-center">
		<div class="row align-items-center">
			<div class="col col-md-3">
			</div>

			<div class="col col-md-4">
				<form th:action="@{/usuario/save}" th:object="${usuario}" method="post">
					<div class="card bg-light mb-3" style="max-width: 18rem;">
						<div class="card-body">
							<h5 class="card-title"><input type="text" th:field="*{id}" size="10" /></h5>
							<p class="card-text">
							<div class="form-group">
								<label for="planesSelect">Nombre:</label>
								<input th:field="*{nombre}"> </input>
							</div>
							<div class="form-group">
								<label for="planesSelect">Email:</label>
								<input th:field="*{email}"> </input>

							</div>
							<div class="form-group">
								<label for="planesSelect">Plan:</label>
								<select multiple class="form-control" id="planSelect" name="planIds">
									<option th:each="plan : ${planes}" th:value="${plan.id}"
										th:text="${plan.id}"></option>
								</select>
							</div>
							</p>
						</div>
					</div>
					<p><input type="submit" class="btn btn-primary" value="Enviar" /></p>
				</form>



			</div>
			<div class="col col-md-5 d-flex justify-content-between align-items-left">
				<a th:href="@{~/usuario}" class="btn btn-primary btn-sm">volver</a>
			</div>

		</div>
	</div>
</body>

</html>
